{% extends 'main_page/layout.html' %}

{% block title %}Новини з сайту{% endblock %}

{% block content %}
<div class="features">
    <h1>Новини з сайту</h1>
    {% if news %}
    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.anons }}</p>
        <p>{{ el.date }}</p>
        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читати далі</a>




    </div>

    {%  endfor %}
    {% else %}
    <p>
        У вас поки немає записів!
    </p>
    {% endif %}



</div>
{% endblock %}
