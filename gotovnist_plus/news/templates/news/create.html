{% extends 'main_page/layout.html' %}

{% block title %}Додати новини на сайт{% endblock %}

{% block content %}
<div class="features">
    <h1>Додати новини на сайт</h1>
    <form method="post">
        {% csrf_token %}<br>
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>


        <button class="btn btn-success" type="submit">Додати статтю</button>
    </form>
</div>
{% endblock %}
